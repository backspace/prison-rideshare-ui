name: Ember Asset Sizes

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2-beta
      with:
        fetch-depth: 0
    - uses: backspace/ember-asset-size-action-nonfork@primary
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        working-directory: "."
